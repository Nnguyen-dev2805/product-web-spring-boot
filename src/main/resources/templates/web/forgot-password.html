<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quên mật khẩu - MyProducts</title>
    <!-- Bootstrap + Custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<!-- Header -->
<div th:replace="fragments/web/header :: header"></div>

<div class="forgot-container">
    <h2>Quên mật khẩu</h2>

    <p class="description">
        Vui lòng nhập địa chỉ email của bạn. Chúng tôi sẽ gửi link đặt lại mật khẩu đến email này.
    </p>

    <!-- Thông báo lỗi -->
    <div class="error" style="display:none;">Có lỗi xảy ra</div>
    <!-- Thông báo thành công -->
    <div class="success" style="display:none;">Yêu cầu đã được gửi, vui lòng kiểm tra email</div>

    <form action="forgot-password" method="post">
        <div class="form-group">
            <label for="email">Địa chỉ email</label>
            <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email của bạn" required>
        </div>

        <button type="submit" class="forgot-btn">Gửi yêu cầu</button>
    </form>

    <p class="back-text">
        Nhớ lại mật khẩu? <a href="login" class="login-link">Quay lại đăng nhập</a>
    </p>
</div>

<!-- Footer -->
<div th:replace="fragments/web/footer :: footer"></div>
</body>
</html>
