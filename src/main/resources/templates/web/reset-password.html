<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đặt lại mật khẩu - MyProducts</title>
    <!-- Bootstrap + Custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<!-- Header -->
<div th:replace="fragments/web/header :: header"></div>

<div class="reset-container">
    <h2>Đặt lại mật khẩu</h2>

    <p class="description">
        Vui lòng nhập mật khẩu mới cho tài khoản của bạn. Hãy chọn mật khẩu mạnh để bảo vệ tài khoản.
    </p>

    <!-- Hiển thị lỗi -->
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <!-- Hiển thị thành công -->
    <div th:if="${message}" class="success" th:text="${message}"></div>

    <form th:action="@{/reset-password}" method="post">
        <!-- giữ email ẩn -->
        <input type="hidden" name="email" th:value="${email}" />

        <div class="form-group">
            <label for="newPassword">Mật khẩu mới</label>
            <input type="password" id="newPassword" name="newPassword"
                   placeholder="Nhập mật khẩu mới" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Xác nhận mật khẩu</label>
            <input type="password" id="confirmPassword" name="confirmPassword"
                   placeholder="Nhập lại mật khẩu mới" required>
        </div>

        <button type="submit" class="reset-btn">Cập nhật mật khẩu</button>
    </form>

    <p class="back-text">
        Hoàn tất đặt lại? <a href="login" class="login-link">Quay lại đăng nhập</a>
    </p>
</div>

<!-- Footer -->
<div th:replace="fragments/web/footer :: footer"></div>
</body>
</html>
